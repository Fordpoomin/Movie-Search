<!DOCTYPE html>
<html lang="en">

<head>

  <title>Test-Movie.com</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Original Style Sheet Link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap   -->

  <script src="js/jQuery.js"></script>

  <style>
    body {
      background-image: url("img/bg.jpg");
    }
  </style>
</head>

<body>
  <!-- MovieInfo.com Navigation Link -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Test-Movie-OMBDAPI</a>
      </div>
    </div>
  </nav>

  <!-- Movie Search Bar -->
  <div class="container">
    <div class="jumbotron search-bar">
      <h3 class="text-center">Search For Any Movie</h3>
      <form id="searchForm">
        <input type="text" class="form-control" id="searchInput" placeholder="Search Movies...">
      </form>
    </div>
  </div>
  <!-- Movie Query Results -->
  <div class="container">
    <div id="movies" class="row"></div>
  </div>

  <!-- Paginations -->

  <center>
    <p id="number">1</p>
    <button id="back" onclick="back()">Back</button>
    <button id="next" onclick="next()">Next</button>
  </center>

  <!-- Script Src -->
  <script src="js/script.js"></script>
